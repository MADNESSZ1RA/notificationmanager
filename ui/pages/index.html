<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Создание уведомлений</title>
  </head>
  <body>
    <h1>Создать уведомление</h1>

    <h2>По времени</h2>
    <input type="time" id="scheduled-time" />
    <input type="text" id="scheduled-title" placeholder="Заголовок" />
    <input type="text" id="scheduled-message" placeholder="Сообщение" />
    <button onclick="addScheduled()">Создать по времени</button>

    <h2>С задержкой</h2>
    <input type="number" id="delay" placeholder="Задержка в секундах" />
    <input type="text" id="delayed-title" placeholder="Заголовок" />
    <input type="text" id="delayed-message" placeholder="Сообщение" />
    <button onclick="addDelayed()">Создать с задержкой</button>

    <hr />
    <button onclick="goToList()">Посмотреть уведомления</button>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <script src="../scripts/index.js"></script>
  </body>
</html>
